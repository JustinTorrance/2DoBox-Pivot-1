<!doctype html>
<html>
<head>
  <title>ideaBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <main class="container box">
    <section class="top-box">
      <article class="form-box">
        <header>
          <h1 class="idea">idea</h1>
          <h1 class="box">Box</h1>
        </header>
        <form>
          <input id="title-input" type="text" placeholder="Title" aria-label="Title Input"><br />
          <input id="task-input" type="text" placeholder="Task" aria-label="Task Input"><br />  
          <input type="button" class="save-btn" value="save"><br />
        </form>
      </article>
    </section>
    <section class="bottom-section">   
      <div class="search-input-container">
        <button class="show-completed-button">Show completed TODOs</button>
        <input id="search-input" type="text" placeholder="Filter" aria-label="Filter Input"> 
      </div>
        <article class="bottom-box">      
      </article>       
    </section>
  </main>
  <script src="./jquery/jquery-3.2.1.js"></script>
  <script src="./index.js"></script>
</body>
